<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game start</title>
  <link rel="stylesheet" href="css/normalize.css" type="text/css"/>
  <link rel="stylesheet" href="css/main.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/9f481dee3a.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

</head>
<body>

<section>
  <div class="container full-width ">
    <div class="nav">
      <a href="ai-pick-symbol.html"><i class="fas fa-chevron-left"></i></a>
      <a href="index.html"><img src="./public/images//logo.png" class="logo"/></a>
      <span><i class="fas fa-bars"></i></span>
    </div>
    <div class="container game-layout max-width-380">
      <h2 class=" text-align-center margin-bottom-24">Princes Leia's Turn</h2>
      <div class="players-row
       ">
        <div class="players-column">
          <img src="./public/images//ttt-avatar-1.png" class="avatar player active "/>
          <h4 class="name">Princess Leia </h4>
          <img src="./public/images//racoon.png" class="symbol indicator active"/>
        </div>
        <div class="players-column">
          <img src="./public/images//ttt-level-1-01.png" class="avatar player inactive"/>
          <h4 class="name">Terminator</h4>
          <img src="./public/images//husky.png" class="symbol indicator inactive"/>
        </div>
      </div>
    </div>
    <div class="container responsive">
      <div class="game-field">
        <div class="field-square preview-1 grid-1">
          <a href="ai-turn.html">
            <img src="./public/images//racoon.png" class="symbol racoon"/>
            <img src="./public/images//husky.png" class="symbol husky"/>
          </a>
        </div>
        <div class="field-square preview-1 grid-2">
          <img src="./public/images//racoon.png" class="symbol racoon"/>
          <img src="./public/images//husky.png" class="symbol husky"/>
        </div>
        <div class="field-square preview-1 grid-3">
          <img src="./public/images//racoon.png" class="symbol racoon"/>
          <img src="./public/images//husky.png" class="symbol husky"/>
        </div>
        <div class="field-square preview-1  grid-4">
          <img src="./public/images//racoon.png" class="symbol racoon"/>
          <img src="./public/images//husky.png" class="symbol husky"/>
        </div>
        <div class="field-square preview-1 grid-5">
          <img src="./public/images//racoon.png" class="symbol racoon"/>
          <img src="./public/images//husky.png" class="symbol husky"/>
        </div>
        <div class="field-square preview-1 grid-6">
          <img src="./public/images//racoon.png" class="symbol racoon"/>
          <img src="./public/images//husky.png" class="symbol husky"/>
        </div>
        <div class="field-square preview-1 grid-7">
          <img src="./public/images//racoon.png" class="symbol racoon"/>
          <img src="./public/images//husky.png" class="symbol husky"/>
        </div>
        <div class="field-square preview-1 grid-8">
          <img src="./public/images//racoon.png" class="symbol racoon"/>
          <img src="./public/images//husky.png" class="symbol husky"/>
        </div>
        <div class="field-square preview-1 grid-9">
          <img src="./public/images//racoon.png" class="symbol racoon"/>
          <img src="./public/images//husky.png" class="symbol husky"/>
        </div>
      </div>
    </div>
    <div class="flex-column">
    <div class="container presentation-button">
      <a href="ai-turn.html" class="button circle">Continue</a>
    </div>
    </div>
  </div>
</section>
</body>
</html>
