<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Difficulty level</title>
  <link rel="stylesheet" href="css/normalize.css" type="text/css"/>
  <link rel="stylesheet" href="css/main.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/9f481dee3a.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

</head>
<body>

<section>
  <div class="container full-width ">
    <div class="nav margin-bottom-9">
      <a href="index.html"><i class="fas fa-chevron-left"></i></a>
      <div class="flex-center-center flex-1">
        <a href="index.html"><img src="./public/images//logo.png" class="logo"/></a>
      </div>
    </div>
    <div class="container">
      <h2 class="text-align-center margin-bottom-6">Difficulty Level</h2>
      <ul class="difficulty-level-row ">
        <li class="flex-column align-center text-align-center gap-2">
            <img src="./public/images//ttt-level-1-01.png" class="avatar difficulty-level"/>
            <h4 class="bold">Easy</h4>
        </li>
        <li class="flex-column text-align-center align-center gap-2">
            <img src="./public/images//ttt-level-2-01.png" class="avatar difficulty-level"/>
            <h4 class="bold">Medium</h4>
        </li>
        <li class="flex-column align-center gap-2">
            <img src="./public/images//ttt-level-3.png" class="avatar difficulty-level"/>
            <h4 class="bold text-align-center">Impossible</h4>
        </li>
      </ul>
    </div>
    <div class="container max-width-380">
      <h2 class="text-align-center margin-bottom-6">Pick a Symbol</h2>
      <ul class="symbol-row">
        <li><img src="./public/images//x's.png" class="symbol"/></li>
        <li><img src="./public/images//o's.png" class="symbol"/></li>
        <li><img src="./public/images//elly.png" class="symbol"/></li>
        <li><img src="./public/images//monkey.png" class="symbol"/></li>
        <li><img src="./public/images//husky.png" class="symbol"/></li>
        <li><img src="./public/images//parrot.png" class="symbol"/></li>
        <li><img src="./public/images//racoon.png" class="symbol"/>
        <li><img src="./public/images//pig.png" class="symbol"/></li>
        <li><img src="./public/images//penguin.png" class="symbol"/></li>
        <li><img src="./public/images//lizard.png" class="symbol"/></li>
      </ul>
      <div class="flex-row justify-center">
        <a href="game-view-ai.html" class=" button big">Continue</a>
      </div>
    </div>
  </div>
</section>
</body>
</html>
