<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game start</title>
  <link rel="stylesheet" href="css/normalize.css" type="text/css"/>
  <link rel="stylesheet" href="css/main.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/9f481dee3a.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

</head>
<body>
<section>
  <div class="container full-width ">
    <div class="nav">
      <a href="pick-simbol.html"><i class="fas fa-chevron-left"></i></a>
      <div class="flex-center-center flex-1">
        <a href="home-page.html"><img src="./public/images//logo.png" class="logo"/></a>
      </div>
    </div>
    <div class="container max-width-380 game-layout">
      <div class="players-row">
        <div class="players-column">
          <img src="./public/images//racoon.png" class="avatar player animal active"/>
          <h4 class="name">Crouching Tiger</h4>
        </div>
        <div class="players-column">
          <img src="./public/images/husky.png" class="avatar player animal inactive"/>
          <h4 class="name">Hidden Dragon</h4>
        </div>
      </div>
    </div>
    <div class="container responsive margin-bottom-6">
      <div class="game-field">
        <div class="field-square preview-1 top-left">
          <a href="second-player-turn.html">
            <img src="./public/images//racoon.png" class="symbol racoon"/>
            <img src="./public/images//husky.png" class="symbol husky"/>
          </a>
        </div>
        <div class="field-square preview-1 top-center">
          <img src="./public/images//racoon.png" class="symbol racoon"/>
          <img src="./public/images//husky.png" class="symbol husky"/>
        </div>
        <div class="field-square preview-1 top-rightt">
          <img src="./public/images//racoon.png" class="symbol racoon"/>
          <img src="./public/images//husky.png" class="symbol husky"/>
        </div>
        <div class="field-square preview-1  middle-left">
          <img src="./public/images//racoon.png" class="symbol racoon"/>
          <img src="./public/images//husky.png" class="symbol husky"/>
        </div>
        <div class="field-square preview-1 middle-center">
          <img src="./public/images//racoon.png" class="symbol racoon"/>
          <img src="./public/images//husky.png" class="symbol husky"/>
        </div>
        <div class="field-square preview-1 middle-right">
          <img src="./public/images//racoon.png" class="symbol racoon"/>
          <img src="./public/images//husky.png" class="symbol husky"/>
        </div>
        <div class="field-square preview-1 bottom-left">
          <img src="./public/images//racoon.png" class="symbol racoon"/>
          <img src="./public/images//husky.png" class="symbol husky"/>
        </div>
        <div class="field-square preview-1 bottom-center">
          <img src="./public/images//racoon.png" class="symbol racoon"/>
          <img src="./public/images//husky.png" class="symbol husky"/>
        </div>
        <div class="field-square preview-1 bottom-right">
          <img src="./public/images//racoon.png" class="symbol racoon"/>
          <img src="./public/images//husky.png" class="symbol husky"/>
        </div>
        <a href="second-player-turn.html" class="button circle continue">Continue</a>
      </div>
    </div>
  </div>
</section>
</body>
</html>
